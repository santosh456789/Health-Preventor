<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preventive Health Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ðŸ§  Preventive Health Assessment</h1>

  <input id="age" placeholder="Age" type="number">
  <input id="height" placeholder="Height (cm)" type="number">
  <input id="weight" placeholder="Weight (kg)" type="number">

  <select id="hairFall">
    <option value="none">Hair fall: None</option>
    <option value="mild">Hair fall: Mild</option>
    <option value="heavy">Hair fall: Heavy</option>
  </select>

  <select id="energy">
    <option value="good">Energy: Good</option>
    <option value="average">Energy: Average</option>
    <option value="low">Energy: Low</option>
  </select>

  <select id="gas">
    <option value="none">Gas/Bloating: None</option>
    <option value="occasional">Occasional</option>
    <option value="frequent">Frequent</option>
  </select>

  <select id="water">
    <option value="3">Water â‰¥ 3L</option>
    <option value="2">Water ~2L</option>
    <option value="1">Water &lt;1.5L</option>
  </select>

  <button onclick="runAnalysis()">Analyze Health</button>

  <pre id="output"></pre>
</div>

<script src="dataModel.js"></script>
<script src="normalization.js"></script>
<script src="riskEngines.js"></script>
<script src="correlation.js"></script>
<script src="testSelector.js"></script>
<script src="improvement.js"></script>
<script src="analyzer.js"></script>
<script src="app.js"></script>
</body>
</html>
