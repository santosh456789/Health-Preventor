<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Monitor Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .section {
      margin-bottom: 25px;
      padding: 15px;
      border-left: 4px solid #3498db;
      background: #fafafa;
    }
    label {
      display: block;
      margin-top: 8px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
    }
    button {
      background: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2980b9;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #eaf6ff;
      border-left: 5px solid #27ae60;
    }
    .warning {
      border-left-color: #e67e22;
      background: #fff4e6;
    }
    .danger {
      border-left-color: #e74c3c;
      background: #fdecea;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>ü©∫ Personal Health Monitoring Survey</h1>
  <p>This survey helps identify health risks early and suggests monitoring & preventive actions.</p>

  <!-- Basic Info -->
  <div class="section">
    <h2>1. Basic Information</h2>
    <label>Age
      <input type="number" id="age">
    </label>
    <label>Gender
      <select id="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </label>
    <label>Height (cm)
      <input type="number" id="height">
    </label>
    <label>Weight (kg)
      <input type="number" id="weight">
    </label>
  </div>

  <!-- Lifestyle -->
  <div class="section">
    <h2>2. Daily Lifestyle</h2>
    <label>Sleep (hours/day)
      <select id="sleep">
        <option value="good">7‚Äì9 hours</option>
        <option value="average">5‚Äì6 hours</option>
        <option value="poor">Less than 5 hours</option>
      </select>
    </label>

    <label>Water intake
      <select id="water">
        <option value="good">2‚Äì3 liters</option>
        <option value="average">1‚Äì2 liters</option>
        <option value="poor">Less than 1 liter</option>
      </select>
    </label>

    <label>Smoking / Alcohol
      <select id="habits">
        <option value="none">None</option>
        <option value="occasional">Occasional</option>
        <option value="regular">Regular</option>
      </select>
    </label>
  </div>

  <!-- Diet -->
  <div class="section">
    <h2>3. Food Habits</h2>
    <label>Diet Type
      <select id="diet">
        <option>Vegetarian</option>
        <option>Non-Vegetarian</option>
        <option>Vegan</option>
      </select>
    </label>

    <label>Junk / Processed food
      <select id="junk">
        <option value="low">Rare</option>
        <option value="medium">2‚Äì3 times/week</option>
        <option value="high">Daily</option>
      </select>
    </label>
  </div>

  <!-- Exercise -->
  <div class="section">
    <h2>4. Physical Activity</h2>
    <label>Exercise frequency
      <select id="exercise">
        <option value="regular">5‚Äì6 days/week</option>
        <option value="moderate">2‚Äì3 days/week</option>
        <option value="none">Rare / None</option>
      </select>
    </label>
  </div>

  <!-- Health Problems -->
  <div class="section">
    <h2>5. Existing Health Issues</h2>
    <div class="checkbox-group">
      <label><input type="checkbox" value="diabetes"> Diabetes</label>
      <label><input type="checkbox" value="bp"> Blood Pressure</label>
      <label><input type="checkbox" value="thyroid"> Thyroid</label>
      <label><input type="checkbox" value="heart"> Heart Issues</label>
      <label><input type="checkbox" value="digestive"> Digestive / Gut issues</label>
    </div>
  </div>

  <!-- Symptoms -->
  <div class="section">
    <h2>6. Current Symptoms (if any)</h2>
    <textarea id="symptoms" rows="4"
      placeholder="Fatigue, pain, dizziness, breathlessness, digestion issues, etc."></textarea>
  </div>

  <button onclick="analyzeHealth()">Analyze My Health</button>

  <!-- Result -->
  <div id="result" class="result" style="display:none;"></div>

</div>

<script>
function analyzeHealth() {
  let result = document.getElementById("result");
  result.style.display = "block";
  result.innerHTML = "<h2>üìä Health Insights & Recommendations</h2>";

  let warnings = [];

  if (document.getElementById("sleep").value === "poor")
    warnings.push("Improve sleep: Chronic sleep deprivation increases heart, sugar & mental health risks.");

  if (document.getElementById("water").value === "poor")
    warnings.push("Low hydration detected: Monitor kidney health & digestion.");

  if (document.getElementById("exercise").value === "none")
    warnings.push("Low physical activity: Risk of obesity, diabetes & BP.");

  if (document.getElementById("junk").value === "high")
    warnings.push("High junk food intake: Monitor cholesterol, sugar & liver health.");

  if (warnings.length === 0) {
    result.innerHTML += "<p>‚úÖ Your lifestyle appears generally balanced. Maintain consistency.</p>";
  } else {
    result.classList.add("warning");
    result.innerHTML += "<ul>";
    warnings.forEach(w => result.innerHTML += "<li>" + w + "</li>");
    result.innerHTML += "</ul>";
  }

  result.innerHTML += `
    <h3>üß™ Suggested Monitoring Tests</h3>
    <ul>
      <li>Blood Sugar (Fasting & HbA1c)</li>
      <li>Lipid Profile</li>
      <li>Blood Pressure</li>
      <li>Vitamin D & B12</li>
      <li>Liver & Kidney Function</li>
    </ul>

    <h3>üë®‚Äç‚öïÔ∏è Doctor Follow-up (if risks persist)</h3>
    <ul>
      <li>General Physician</li>
      <li>Nutritionist / Dietician</li>
      <li>Endocrinologist (Sugar / Thyroid)</li>
      <li>Cardiologist (if BP / chest symptoms)</li>
    </ul>

    <p><strong>‚ö† Disclaimer:</strong> This is a preventive health tool and not a medical diagnosis.</p>
  `;
}
</script>
</body>
</html>
